<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--favicon Â -->
    <link rel="stylesheet" href="./images/icon.png" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card-container">
      <header class="header">
        <h1 class="title">WE'RE LAUNCHING SOON</h1>
      </header>

      <main class="main">
        <div class="days-container">
          <p class="Days" id="Days">0</p>

          <h3>D a y s</h3>
        </div>

        <div class="hours-container">
          <p class="Hours" id="Hours">0</p>

          <h3>H o u r s</h3>
        </div>

        <div class="Minutes-container">
          <p class="Minutes" id="Minutes">0</p>

          <h3>M i n u t e s</h3>
        </div>

        <div class="seconds-container">
          <p class="seconds" id="Seconds">0</p>

          <h3>S e c o n d s</h3>
        </div>
      </main>
      <footer class="foot">
        <div class="image">
          <img src="./images/icon-facebook.svg" alt="" class="icon" />

          <img src="./images/icon-pinterest.svg" alt="" class="icon" />

          <img src="./images/icon-instagram.svg" alt="" class="icon" />
        </div>
      </footer>
    </div>

    <!-- script css -->
    <script src="./script.js"></script>
  </body>
</html>
